<header class="site-header">

    <div class="wrapper">

        <h1><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
        <h2 class="site-tagline">{{ site.tagline }}</h2>


        <nav class="site-nav">
            <a href="{{ site.baseurl }}/">Home</a>
            {% for page in site.pages %}
                {% unless page.exclude %}
                {% if page.title %}
                <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                {% endif %}
                {% endunless %}
            {% endfor %}
            <a href="https://github.com/{{ site.github_username}}">GitHub</a>
            <a href="https://linkedin.com/{{ site.github_username}}">Resum√©</a>
	    <a href="https://twitter.com/{{ site.twitter_username}}">Tweets</a>
        </nav>

    </div> <!-- .wrapper -->

</header>
